<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Email list</h1>
    {% for form in formsData %}
    <p>{{form.name}}</p>
    <p>{{form.email}}</p>
    <p>{{form.subscribe}}</p>
    <p>{{form.subscribe_time}}</p>
    <p>{{form.unsubscribe_time}}</p>
    {% endfor %}

    <div style="margin-top: 50px;">
        <h1>Other link</h1>
        <a href="/">Home</a>
    </div>
</body>

</html>
